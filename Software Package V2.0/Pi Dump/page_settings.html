<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Actuator - User Interface</title>
</head>
<body>
    <div class="row">

        <div class="col-lg">
            <div id="controllElement" class="controllElement">
                <p>Wifi Network Name:</p>
                <input type="text" class="input" id="SSID" value="--" style="width:100%">
                <p>Wifi Password:</p>
                <input type="text" class="input" id="PASSWORD" value="--" style="width:100%">
                <p>Load Cell Value 1:</p>
                <input type="text" class="input" id="load_cell_value_1" value="--" style="width:100%">
                <p>Load Cell Weight 1:</p>
                <input type="text" class="input" id="load_cell_weight_1" value="--" style="width:100%">
                <p>Load Cell Value 2:</p>
                <input type="text" class="input" id="load_cell_value_2" value="--" style="width:100%">
                <p>Load Cell Weight 2:</p>
                <input type="text" class="input" id="load_cell_weight_2" value="--" style="width:100%">
                <p>Sample Rate:</p>
                <input type="text" class="input" id="sampleRate" value="--" style="width:100%">
                <div class="green button" id="save">Save</div>
            </div>
        </div>
    </div>

</body>
<script src="page_settings.js"></script>
</html>
